name: Release Helm Chart

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  lint-and-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || (github.event_name == 'push' && github.ref_name == 'main')
    env:
      TARGET_BRANCH: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.ref_name }}
      MERGE_COMMIT: ${{ github.event_name == 'pull_request' && github.event.pull_request.merge_commit_sha || github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ env.MERGE_COMMIT }}
          fetch-depth: 0

      - name: Prepare repository
        run: |
          git fetch origin "$TARGET_BRANCH"
          git checkout "$TARGET_BRANCH"
          git pull --ff-only origin "$TARGET_BRANCH"

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump chart version
        id: bump_version
        run: |
          chart_file="charts/paperless-ngx/Chart.yaml"
          current_version=$(grep '^version:' "$chart_file" | awk '{print $2}')
          IFS='.' read -r major minor patch <<<"$current_version"
          if [ -z "$major" ] || [ -z "$minor" ] || [ -z "$patch" ]; then
            echo "Unable to parse current chart version: $current_version" >&2
            exit 1
          fi
          if ! [[ $patch =~ ^[0-9]+$ ]]; then
            echo "Chart patch version must be numeric, found: $patch" >&2
            exit 1
          fi
          new_patch=$((patch + 1))
          new_version="${major}.${minor}.${new_patch}"
          sed -i "s/^version: .*/version: ${new_version}/" "$chart_file"
          git add "$chart_file"
          git commit -m "chore: bump chart version to ${new_version}"
          git push origin "HEAD:${TARGET_BRANCH}"
          echo "version=${new_version}" >> "$GITHUB_OUTPUT"

      - name: Tag repository with chart version
        if: steps.bump_version.outputs.version != ''
        run: |
          version="${{ steps.bump_version.outputs.version }}"
          git tag -a "v${version}" -m "chart: v${version}"
          git push origin "v${version}"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.3

      - name: Install Helm CM Push plugin
        run: helm plugin install https://github.com/chartmuseum/helm-push.git

      - name: Lint chart (strict, validates values.schema.json)
        run: helm lint charts/paperless-ngx --strict

      - name: Render chart (schema+template validation)
        run: helm template test-render charts/paperless-ngx > /dev/null

      - name: Update README with container versions from values.yaml
        run: |
          values_file="charts/paperless-ngx/values.yaml"
          readme_file="charts/paperless-ngx/README.md"
          
          # Extract versions from values.yaml - paperless has different indentation
          paperless_repo=$(grep -A 3 "^paperless:" "$values_file" | grep "^  repository:" | awk '{print $2}' | tr -d '"')
          paperless_version=$(grep -A 4 "^paperless:" "$values_file" | grep "^    tag:" | awk '{print $2}' | tr -d '"')
          
          # Other services have 4-space indentation for repository, 6-space for tag
          postgres_repo=$(grep -A 5 "^postgresql:" "$values_file" | grep "^    repository:" | awk '{print $2}' | tr -d '"')
          postgres_version=$(grep -A 6 "^postgresql:" "$values_file" | grep "^      tag:" | awk '{print $2}' | tr -d '"')
          
          redis_repo=$(grep -A 5 "^redis:" "$values_file" | grep "^    repository:" | awk '{print $2}' | tr -d '"')
          redis_version=$(grep -A 6 "^redis:" "$values_file" | grep "^      tag:" | awk '{print $2}' | tr -d '"')
          
          gotenberg_repo=$(grep -A 5 "^gotenberg:" "$values_file" | grep "^    repository:" | awk '{print $2}' | tr -d '"')
          gotenberg_version=$(grep -A 6 "^gotenberg:" "$values_file" | grep "^      tag:" | awk '{print $2}' | tr -d '"')
          
          tika_repo=$(grep -A 5 "^tika:" "$values_file" | grep "^    repository:" | awk '{print $2}' | tr -d '"')
          tika_version=$(grep -A 6 "^tika:" "$values_file" | grep "^      tag:" | awk '{print $2}' | tr -d '"')
          
          # Update README with extracted versions
          sed -i "s|- Paperless-ngx: \`.*\`|- Paperless-ngx: \`${paperless_repo}:${paperless_version}\`|" "$readme_file"
          sed -i "s|- PostgreSQL: \`.*\`|- PostgreSQL: \`${postgres_repo}:${postgres_version}\`|" "$readme_file"
          sed -i "s|- Redis: \`.*\`|- Redis: \`${redis_repo}:${redis_version}\`|" "$readme_file"
          sed -i "s|- Gotenberg: \`.*\`|- Gotenberg: \`${gotenberg_repo}:${gotenberg_version}\`|" "$readme_file"
          sed -i "s|- Apache Tika: \`.*\`|- Apache Tika: \`${tika_repo}:${tika_version}\`|" "$readme_file"
          
          # Commit changes if README was modified
          if git diff --quiet "$readme_file"; then
            echo "No changes to README needed"
          else
            git add "$readme_file"
            git commit -m "docs: update README container versions from values.yaml"
            git push origin "HEAD:${TARGET_BRANCH}"
          fi

      - name: Ensure chart repository credentials exist
        env:
          CHARTS_REPO_USERNAME: ${{ secrets.CHARTS_REPO_USERNAME }}
          CHARTS_REPO_PASSWORD: ${{ secrets.CHARTS_REPO_PASSWORD }}
          CHARTS_REPO_URL: ${{ secrets.CHARTS_REPO_URL }}
        run: |
          if [ -z "${CHARTS_REPO_USERNAME}" ]; then
            echo "CHARTS_REPO_USERNAME fehlt. Lege ein Secret mit dem Repository-Benutzernamen an." >&2
            exit 1
          fi
          if [ -z "${CHARTS_REPO_PASSWORD}" ]; then
            echo "CHARTS_REPO_PASSWORD fehlt. Lege ein Secret mit dem Repository-Passwort an." >&2
            exit 1
          fi
          if [ -z "${CHARTS_REPO_URL}" ]; then
            echo "CHARTS_REPO_URL fehlt. Lege ein Secret mit der Repository-URL an (z.B. https://olqs-org.github.io/charts oder oci://ghcr.io/olqs-org/charts)." >&2
            exit 1
          fi

      - name: Package chart
        run: helm package charts/paperless-ngx

      - name: Push chart to repository
        env:
          CHARTS_REPO_USERNAME: ${{ secrets.CHARTS_REPO_USERNAME }}
          CHARTS_REPO_PASSWORD: ${{ secrets.CHARTS_REPO_PASSWORD }}
          CHARTS_REPO_URL: ${{ secrets.CHARTS_REPO_URL }}
        run: |
          chart_file=$(ls paperless-ngx-*.tgz | head -n 1)
          helm cm-push "$chart_file" "${CHARTS_REPO_URL}" \
            --username "${CHARTS_REPO_USERNAME}" \
            --password "${CHARTS_REPO_PASSWORD}"

