paperless:
  replicaCount: 1
  image:
    repository: ghcr.io/paperless-ngx/paperless-ngx
    tag: "2.19.5"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  ingress:
    enabled: false
    # IngressClassName for Kubernetes 1.18+ (e.g., "nginx", "traefik", "istio")
    # Leave empty to use the cluster's default Ingress controller
    className: ""
    # Annotations for the Ingress (e.g., Cert-Manager, redirects, etc.)
    # Example for Cert-Manager:
    #   cert-manager.io/cluster-issuer: "letsencrypt-prod"
    #   nginx.ingress.kubernetes.io/ssl-redirect: "true"
    annotations: {}
    # Host configuration for the Ingress
    hosts:
      - host: paperless-ngx.local
        paths:
          - path: /
            pathType: Prefix
    # TLS configuration for HTTPS
    # Each entry corresponds to a TLS certificate for the specified hosts
    # Example configuration:
    # tls:
    #   - secretName: paperless-ngx-tls
    #     hosts:
    #       - paperless-ngx.example.com
    #       - www.paperless-ngx.example.com
    # 
    # Notes:
    # - secretName: Name of the Kubernetes Secret containing the TLS certificate
    #   The Secret must be in the same namespace and contain keys "tls.crt" and "tls.key"
    # - hosts: List of hostnames covered by the certificate
    #   These must also be defined in the "hosts" list above
    #
    # For automatic certificates with Cert-Manager:
    # 1. Add the appropriate annotations (see above)
    # 2. Cert-Manager will create/manage the Secret with the given secretName
    # 3. Example:
    #    annotations:
    #      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    #    tls:
    #      - secretName: paperless-ngx-tls
    #        hosts:
    #          - paperless-ngx.example.com
    tls: []
  env:
    existingSecret: ""
    secretKeys:
      databasePasswordKey: "PAPERLESS_DBPASS"
    values:
      PAPERLESS_DBNAME: "paperless"
      PAPERLESS_DBUSER: "paperless"
      PAPERLESS_DBPASS: "paperless"
      # Public URL of the application, required when using Ingress for CSRF origin checks
      # Set to your external URL, including scheme. Example: https://paperless-ngx.example.com
      PAPERLESS_URL: "http://paperless-ngx.local"
      PAPERLESS_REDIS: "redis://{{ include \"paperless-ngx.fullname\" . }}-redis:6379"
      PAPERLESS_DBHOST: "{{ include \"paperless-ngx.fullname\" . }}-postgresql"
      PAPERLESS_TIKA_ENABLED: "1"
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: "http://{{ include \"paperless-ngx.fullname\" . }}-gotenberg:3000"
      PAPERLESS_TIKA_ENDPOINT: "http://{{ include \"paperless-ngx.fullname\" . }}-tika:9998"
  persistence:
    data:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 10Gi
      storageClass: ""
      existingClaim: ""
    media:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 10Gi
      storageClass: ""
      existingClaim: ""
    export:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 5Gi
      storageClass: ""
      existingClaim: ""
    consume:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 5Gi
      storageClass: ""
      existingClaim: ""
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  strategy:
    type: Recreate

postgresql:
  enabled: true
  image:
    repository: docker.io/library/postgres
    tag: "18.1"
    pullPolicy: IfNotPresent
  service:
    port: 5432
  auth:
    database: paperless
    username: paperless
    password: paperless
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    storageClass: ""
    existingClaim: ""
  resources: {}
  strategy:
    type: Recreate

redis:
  enabled: true
  image:
    repository: docker.io/library/redis
    tag: "8.2.3"
    pullPolicy: IfNotPresent
  service:
    port: 6379
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 5Gi
    storageClass: ""
    existingClaim: ""
  resources: {}
  strategy:
    type: Recreate

gotenberg:
  enabled: true
  image:
    repository: docker.io/gotenberg/gotenberg
    tag: "8.24"
    pullPolicy: IfNotPresent
  service:
    port: 3000
  args:
    - "gotenberg"
    - "--chromium-disable-javascript=true"
    - "--chromium-allow-list=file:///tmp/.*"
  resources: {}
  strategy:
    type: Recreate

tika:
  enabled: true
  image:
    repository: docker.io/apache/tika
    tag: "3.2.3.0"
    pullPolicy: IfNotPresent
  service:
    port: 9998
  resources: {}
  strategy:
    type: Recreate

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
